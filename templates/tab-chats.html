<ion-view view-title="丽景" id="viewto">
  <ion-content style="background: #ccc;">
      <a class="item-remove-animate" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div class="card">
          <div class="item">
            <h3 class="title">{{chat.name}}</h3>
            <img ng-src="images/{{chat.imgsrc}}" style="width:100%;">
          </div>
            <span class="lianjie">点击查看详情</span>
        </div>
      </a>
    <div id="top" style="width:40px;height:40px;border-radius: 20px;background:#646464;color: #d2d2d2;line-height: 40px;text-align: center;
position: absolute;bottom: -10px;right:4px;cursor: pointer" ng-click="top()">top</div>
  </ion-content>
</ion-view>
