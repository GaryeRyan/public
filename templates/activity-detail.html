<ion-view view-title=" " id="example">
    <ion-content class="responsive-lg" style="background: #ccc;padding-top:20px;">
        <div style="width:95%;margin:0 auto;text-align: center">
            <div class="card" ng-repeat="indexs in data"
                 style="text-align: center;padding:5px 5px;border-radius: 4px;margin:4px 4px;display: inline-block">
                <img ng-src="images/{{indexs.index}}.jpg" style="width:134px;height:120px" ng-click="openModal(indexs.index)">
                <p style="font-size: 14px;line-height: 14px;">样板实景图{{indexs.index}}</p>
            </div>
            <div style="width:84%;height:40px;background: #fff;margin:0 auto;border-radius: 6px;">
                <button ng-click="exampleTop()" style="width:100%;height:100%;margin:0 auto;border: none;background: #fff;border-radius: 6px;">top</button>
            </div>
        </div>
    </ion-content>
    <script id="views/modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-content class="padding" ng-click="closeModal()">
                <img ng-src="images/{{index}}.jpg" style="display: block;height:100%;width: 100%" >
            </ion-content>
        </ion-modal-view>
    </script>

</ion-view>
